<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
    <link class="logodepagina" rel="shortcut icon" href="img/logoinicial.png" type="image/x-icon">
</head>

<body>
    <img src="./img/logo.png" alt="logo Tesla" class="logo">

    <ul class="lista">
        <li class="item">
            <video src="./img/tesla.mp4" autoplay loop muted></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <P class="sub-titulo">Installment from $499,90 dollars</P>
            </div>

            <div class="rodape">
                <button onclick="aparecer()">Buy now</button>
                <button class="textdrive">Take a Drive Test</button>
                <p class="texto-rp">We do not guarantee your vehicle immediately. Check order*</p>
            </div>
        </li>

        <li class="item">
            <img src="./img/model-3.png" class="img-tesla" alt="img carro model 3">

            <div class="info-carro">
                <h1>Model 3</h1>
                <P class="sub-titulo">Buy your Tesla now</P>
            </div>
        </li>

        <li class="item">
            <img src="./img/model-x.png" class="img-tesla" alt="img carro model-x">

            <div class="info-carro">
                <h1 class="x">Model X</h1>
                <div class="paragrafo">
                    <p>From $68,590 dollars*</p>
                    <P>after federal tax credit & Est Gas Savings</P>
                </div>
            </div>
        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecer()">
            <img src="./img/x2.png">
        </button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241928615498066"></script>
</body>

<script src="scripts.js">

</script>

</html>
